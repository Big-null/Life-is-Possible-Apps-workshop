    <div class="container" style="text-align: center;">
        <h1 class="title">

    <script>
        
        const submitBtn = document.getElementById("submitBtn");
        const messageBox = document.getElementById("messageBox");

        const inputAnsOne = document.getElementById("inputAnsOne");
        const inputAnsTwo = document.getElementById("inputAnsTwo");
        const inputAnsThree = document.getElementById("inputAnsThree");

        submitBtn.addEventListener("click", () => {
            console.log(inputAnsOne.value);
            console.log(inputAnsTwo.value);
            console.log(inputAnsThree.value);

           if(
            inputAnsOne.value == "4"
            && inputAnsTwo.value === "Dinosaur"
            && inputAnsThree.value === new Date().toISOString().slice(0,10)
            ){
                messageBox.innerHTML = "All Correct! Nice!"
            }
            else{
                messageBox.innerHTML = "Wrong, try again."
            }
        })
