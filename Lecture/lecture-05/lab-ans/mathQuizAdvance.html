<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #rngNumberBoxLeft {
            display: inline;
        }

        #rngNumberBoxRight {
            display: inline;
        }
    </style>
</head>
<body>
    <h1> Quick quiz </h1>

    <h3>Questions: <p id="rngNumberBoxLeft"></p> + x = <p id="rngNumberBoxRight"></p>, find x</h3>
    <input type="number" id="inputAns">
    <button id="submitBtn">Check</button>

    <p id="messageBox"></p>

    <script>

        const rngNumberBoxLeft = document.getElementById("rngNumberBoxLeft");
        const rngNumberBoxRight = document.getElementById("rngNumberBoxRight");

        let rngNumLeft = Math.floor( Math.random() * 30) + 1;
        let rngNumRight = Math.floor( Math.random() * 30) + 1;

        rngNumberBoxLeft.innerHTML = rngNumLeft
        rngNumberBoxRight.innerHTML = rngNumRight
        
        const submitBtn = document.getElementById("submitBtn");
        const messageBox = document.getElementById("messageBox");
        const inputAns = document.getElementById("inputAns");

        submitBtn.addEventListener("click", () => {
            let ans = +inputAns.value

            if(rngNumLeft + ans == rngNumRight){
                messageBox.innerHTML = "Correct!"
            }
            else{
                messageBox.innerHTML = "Wrong, try again."
            }
        })

    </script>
</body>
</html>
